<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Card Generator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>

  <div class="checkbox-container">    
    <ul> <!-- Title -->
      <li>
        <input type="checkbox" />
        <div class="heading">C</div>
      </li>

      <li>
        <input type="checkbox" />
        <div class="heading">A</div>
      </li>

      <li>
        <input type="checkbox" />
        <div class="heading">R</div>
      </li>

      <li>
        <input type="checkbox" />
        <div class="heading">D</div>
      </li>

      <li>
        <input type="checkbox" />
        <div class="heading">G</div>
      </li>

      <li>
        <input type="checkbox" />
        <div class="heading">E</div>
      </li>

      <li>
        <input type="checkbox" />
        <div class="heading">N</div>
      </li>

    </ul>
  </div>
  
  <div class="inputs-container">
    <input type="text" id="bgImageUrl" placeholder="Background Image URL" />
    <input type="text" id="cardTitle" placeholder="Card Title" />
    <textarea placeholder="Card Description"></textarea>
    <button onclick="/* placehold */">Generate Card</button>
  </div>
</body>
</html>
